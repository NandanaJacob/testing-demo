<!DOCTYPE html>
<canvas id="myCanvas" width=200 height=300></canvas>
 
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
 
var gra = ctx.createLinearGradient(0,0,200,0);
gra.addColorStop(0,"red");
gra.addColorStop(1,"black");
ctx.fillStyle = gra;
ctx.fillRect(0,0,250,75);
 
 
</script>

<svg height=400 width=400>
    <rect height=100 width=200 stroke="aqua" stroke-width=5 fill=coral></rect>
    <circle cx=250 cy=350 r=30 fill=none stroke=red stroke-width=5></circle>
    </svg>
 
</html>
