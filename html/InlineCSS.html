<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to the Page</h1>
    <p style="font-size: 18px; color: darkgray;">This paragraph has inline CSS applied to it.</p>
    <div style="background-color: lightyellow; padding: 20px; border-radius: 5px;">
        <p style="color: green;">This is a div with inline CSS styling.</p>
    </div>
</body>
</html>
