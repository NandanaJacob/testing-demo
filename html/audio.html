<html>
  <audio id="demo" src="Add a heading (1).mp4"></audio>
 
  <div>
    <button onclick="document.getElementById('demo').play()">PLAY</button>
    <button onclick="document.getElementById('demo').pause()">STOP</button>
    <button onclick="document.getElementById('demo').volume += 0.1">INCREASE</button>
    <button onclick="document.getElementById('demo').volume -= 0.1">DECREASE</button>
  </div>
</html>
